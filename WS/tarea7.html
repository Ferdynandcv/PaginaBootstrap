<!DOCTYPE html>

        <P>random de perfiles</P>
        <button type="number" onclick="return traer()">Ver</button>

        <div class="busqueda" id="contenido"></div>
    </div>


    <div class="pant2">
        <P>Carga Informacion</P>
        <div id="main"></div>
    </div>

    <div class="pant3">
        <P>Continente</P>
        <select id='select'>
            <option value='africa'>africa</option>
            <option value='americas'>americas</option>
            <option value='europe'>Europa</option>
            <option value='oceania'>Oceanica</option>
            <option value='antartica'>antartida</option>

        </select>

        <br>

            <thead>

                    <th>Pais</th>
                </tr>
            </thead>
            <tbody id='bodypaises'></tbody>
        </table>


    </div>
    <div class="pant4">
        <img src="" id="pokemon" height="200">
        <p id="message"></p>

        <script>
            const $pokemon = document.querySelector('#pokemon')
            const $message = document.querySelector('#message')
            function renderPokemon(image) {
                $pokemon.setAttribute('src', image)
            }
            function renderMessage(message) {
                $message.textContent = message
            }
            fetch('https://pokeapi.co/api/v2/pokemon/25/')
                .then(response => response.json())
                .then(pokemon => {
                    renderPokemon(pokemon.sprites.front_default)
                })
                .catch(() => { renderMessage('Pokemon no encontrado :(') })

        </script>
    </div>
    <div class="pant5">
        <P class="p2">Quinto</P>
    </div>

</body>
<script src='apis.js'></script>
